<!doctype html>
<html ng-app="eTodo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-top:30px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">
        <div class="text-center">
            <h1>To-do <span style="color:red">{{ todos.length }}</span> tasks</h1>
            <h4>total to-do: <span style="color:grey">{{ ttodo }} </span> completed todo: <span style="color:grey"> {{ctodo}} </span></h4>
        </div>
        <div id="todo-form" class="row form-group">
            <div class="col-lg text-center">
                <form class="form-inline">
                    <div class="form-group">
                      <input type="text" class="form-control input-lg text-center" placeholder="Add to-do" ng-model="formData.text" required>
                      <input type="time" class="form-control input-lg text-center" placeholder="Time (ex. 23:00)" ng-model="formData.time" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-lg" ng-click="createTodo();"><i class="glyphicon glyphicon-plus"></i></button>
                </form>
            </div>
        </div>

        <div id="todo-list" class="row">
         <div>
               <div ng-repeat="todo in todos" class="col-lg text-center">
                     <ul class="list-group">{{ todo.text }} at {{ todo.time }}
                       <button id="delete-todo" type="button" ng-click="deleteTodo(todo._id)" style="float: right;" class=" btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
                     </ul>
                </div>
          </div>
        </div>
    </div>
</body>
</html>
